<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/logo" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9ee575ca26.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname"> 
        <br><br>

        <label for="lname">Last Name: </label>
        <input type="text" id="lname"> 
        <br><br>

        <div id="email">
            <i class="fa-brands fa-mailchimp"></i>
            <label for="Ename">E-mail Address: </label>
            <input type="Email" id="Ename">
            <br><br>
        </div>

        <label for="Mname">Mobile Number: </label>
        <input type="number" id="Mname">
        <br><br>

        <label for="DOB">Date Of Birth: </label>
        <input type="datetime-local"  id="DOB">
        <br><br>

        <label for="">Gender: </label>
        <input type="radio" name="Gender">
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">Female</label>
        <br><br>

        <label for="">Upload Profile Picture</label>
        <input type="file">
        <br><br>

        <label for="">Create Password</label>
        <input type="password">
        <br><br>

        <label for="">Confirm password</label>
        <input type="password">
        <br><br>

        <input type="checkbox">
        <label for="">I am 18+</label>
        <br><br>

        <input type="checkbox">
        <label for="">I am accepting terms and condition</label>
        <br><br>

        <input type="range">
        <input type="color">
        <br><br>
        <input type="search" name="" id="">
        <br><br>

        <select name="" id="">
            <option value=""hidden>---Select---</option>
            <option value="">Single</option>
            <option value="">Married</option>
        </select>
        <br><br>

        <select name="" id="">
            <option value=""hidden>---language---</option>
            <option value="">Marathi</option>
            <option value="">Hindi</option>
            <option value="">English</option>
            <option value="">Kannda</option>
            <option value="">Bengali</option>
            <option value="">Tamil</option>

        </select>
        <br><br>

        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
        <br><br>

        <button type="submit">signup</button>
        <button type="reset">cancel</button>
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>    
</body>
</html>
